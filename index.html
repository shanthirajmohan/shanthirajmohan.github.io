<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="index">
    	<section id="name">
	    <image src="image/quiz.jpg" />
	    <form {{action 'startquiz' on="submit"}}>
	    <label>Enter your name</label>
	    {{input value=username type="text" placeholder="Type Your Name.."}}
	    {{input type="submit" value="Start" }}
	    </form>
    	</section>
    </script>
    <script type="text/x-handlebars" data-template-name="quiz">
	<image src="image/question.jpg" /><br><br><br>
	<label> {{question}} </label><br><br>
		<form {{action 'next' this on="submit"}}>
		{{#each answers}}
			{{input name="answer" type="radio" value=option }} {{option}} <br> <br>
		{{/each}}
		{{input type="submit" value="Next" }}
		</form>
    </script>
    <script type="text/x-handlebars" data-template-name="result">
    	<section id="name">
	    <image src="image/quiz.jpg" />
	    <label>Your score is {{model.score}}</label>
    	</section>
    </script>
    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.7.0.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models.js"></script>
    <script src="js/fixtures.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
  </body>
</html>
